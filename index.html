<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Candy Emporium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffcc; /* Pale yellow background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00; /* Yellow header background */
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333; /* Dark text color */
        }
        nav {
            background-color: #ffcc00; /* Yellow navigation background */
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #333; /* Dark text color */
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #fff; /* White text color on hover */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #ffcc00; /* Yellow footer background */
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Yellow Candy Emporium</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Yellow Candy Emporium!</h2>
        <p>Indulge your sweet tooth with our delightful selection of candies.</p>
        <p>Explore our assortment of delicious treats in vibrant yellow packaging!</p>
    </section>

    <footer>
        <p>&copy; 2024 Yellow Candy Emporium. All rights reserved.</p>
    </footer>

</body>
</html>
